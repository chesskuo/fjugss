<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./css/kendo.common-material.min.css">
	<link rel="stylesheet" href="./css/kendo.material.min.css">
	<link rel="stylesheet" href="./css/uikit.min.css">
	<link rel="stylesheet" href="./css/style.css">
	<title>圖書館</title>
</head>
<body>
	<header>
		<nav class="navbar">
			<h1 class="navbar-title text-center">圖書管理系統</h1>
		</nav>
	</header>
	<main>
		<div class="uk-container align-center">
			<button class="k-button k-primary" id="overmydeadbody">新增書籍</button><br><br>

			<div class="uk-card uk-text-left" id="window" style="display: none;">
				<ul class="fieldlist">
					<li>
						<img class="book-image" id="bk_img" src="image/database.jpg" alt="">
					</li>
					<li>
						<label>圖書類別</label>
						<select id="book_category" style="width: 100%;">
						</select>
					</li>
					<li>
						<label >書名</label>
						<input id="book_name" name="book_name" type="text" class="k-textbox" style="width: 100%;" required
								validationMessage="不能為空" />
						<span class="k-invalid-msg" data-for="book_name"></span>
					</li>
					<li>
						<label>作者</label>
						<input id="book_author" name="book_author" type="text" class="k-textbox" style="width: 100%;" required 
								validationMessage="不能為空" />
						<span class="k-invalid-msg" data-for="book_author"></span>
					</li>
					<li>
						<label>出版社</label>
						<input id="book_publisher" name="" ="book_publisher" type="text" class="k-textbox" style="width: 100%;" required 
								validationMessage="不能為空" />
						<span class="k-invalid-msg" data-for="book_publisher"></span>
					</li>
					<li>
						<label>購買日期</label>
						<input id="bought_datepicker" name="bought_datepicker" title="datepicker" style="width: 100%" required= 
								validationMessage="13213213232" />
						<!-- <span class="k-invalid-msg" data-for="bought_datepicker"></span> -->
						<!-- <input type="text" class="k-textbox" style="width: 100%;" /> -->
					</li>
					<li class="uk-text-right">
						<button class="k-button k-primary btn-add-book" id="add_bk">新增</button>
					</li>
				</ul>
			</div>

			<div id="book_grid">
			</div>
		</div>
		
	</main>

	<footer>
	</footer>
</body>
<script type="text/javascript" src="data/book-data.js"></script>
<script src="./js/jquery-2.1.4.min.js"></script>
<script src="./js/kendo.all.min.js"></script>
<script src="./js/uikit.min.js"></script>
<script src="./js/script.js"></script>
</html>
